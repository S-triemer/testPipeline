name: Deploy to Portainer

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Login to Docker Registry
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} ghcr.io

      - name: Build and Push docker image
        run: |
          docker build -t ghcr.io/s-triemer/my-image:latest .
          docker push ghcr.io/s-triemer/my-image:latest

      - name: Deploy stack to Portainer
        uses: carlrygart/portainer-stack-deploy@v1
        with:
          portainer-host: ${{ secrets.PORTAINER_HOST }}
          username: ${{ secrets.PORTAINER_USERNAME }}
          password: ${{ secrets.PORTAINER_PASSWORD }}
          stack-name: "my-test-pipeline"
          stack-definition: "stack-definition.yml"
          template-variables: '{"username": "s-triemer"}'
          image: my-image:latest
